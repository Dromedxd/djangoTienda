<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}

    <a href="{% url 'home' %}">Volver al inicio</a>
    <h2>Categor√≠as:</h2>
    <ul>
        {% for categoria in categorias %}
        <li><a href="{% url 'productos_por_categoria' categoria.categoria %}">{{ categoria.categoria }}</a></li>
        {% endfor %}
    </ul>

    <h2>Productos:</h2>
    {% for producto in productos %}
    <a href="{% url 'detail' producto.id %}"><h4>{{ producto.nombre }}</h4></a>
    <a href="{% url 'detail' producto.id %}"><h4><img src="{{ producto.imagen }}" alt="Imagen del producto"></h4></a>

    {% endfor %}
    {% endif %}
</body>
</html>
